# turnserver.conf

# Listen on all interfaces
listening-port=3478
listening-ip=0.0.0.0

# (optional) TLS port
#tls-listening-port=5349

# External/public IP (important when in Docker and accessed from host)
# If you're just localhost-to-localhost on the same machine, you can omit.
#external-ip=YOUR_HOST_IP

# Allow unauthenticated requests (for local dev only!)
no-auth

# For WebRTC
fingerprint

# Min/max ports for relayed connections
min-port=49160
max-port=49200

# Verbose for debugging
verbose
